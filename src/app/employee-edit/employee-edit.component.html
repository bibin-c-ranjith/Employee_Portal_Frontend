<div class="d-flex">
    <div class="sidebar d-flex flex-column p-3 align-items-center" style="height: 92vh; width: 250px; background-color: rgb(4, 120, 126);">
        <a routerLink="/dashboard" style="text-decoration: none; color: aliceblue; margin-top: 20px;">Dashboard</a>
        <a routerLink="/employees" style="text-decoration: none; color: aliceblue; margin-top: 20px;">Employee List</a>


    </div>
    <div class="d-flex w-100 justify-content-center align-items-center flex-column p-3" style="height: 88vh;">
        <form class="border rounded shadow p-5 mt-5 w-50" style="background-color: rgb(4, 120, 126);">
            <h1 class="mb-5" style="color: aliceblue;">Edit User Details</h1>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="User Id" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel">
                <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid Id</span>
    
        
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="empname" [(ngModel)]="employee.name" required pattern="^[a-zA-Z{3,}]*" #employeename="ngModel">
                <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid name</span>
    
        
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email" name="empemail"[(ngModel)]="employee.email" required email #employeeemail="ngModel">
                <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid email</span>
    
                <div class="form-floating mb-3 mt-3">
                    <select class="form-select" id="floatingSelect" aria-label="floating label select example" name="empstatus" [(ngModel)]="employee.status" #employeestatus="ngModel">
                        <option selected></option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Invalid Status</span>
    
                    <label for="floatingSelect">status</label>
    
                </div>
        
            </div>
            <div class="mb-3">
                <button (click)="Cancelbutton(employee.id)" class="btn btn-danger">Cancel</button>
                <button (click)="editEmployee(employee.id)" class="btn btn-primary ms-4">Update</button>
            </div>
        
        </form>
    

    </div>
</div>
